name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Preflight stack check (CI-friendly)
        env:
          CI: 'true'
          STACK_MODE: check
          STACK_NO_LLAMA: '1'
          SEARXNG_BASE: https://searx.be
        run: npm run stack:check

      - name: Run tests
        run: npm run test --silent
